<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Sign Up - MindMend</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="../../dist/tailwind.css"/>
</head>
<body class="bg-primary text-white min-h-screen flex flex-col">
  <!-- Navbar with brand and links -->
  <nav class="bg-primary-light p-4 flex justify-between">
    <div class="text-xl font-bold"><a href="../../index.html">MindMend</a></div>
    <div>
      <!-- Link back to login, plus a link to the dashboard if user is skipping sign up -->
      <a href="./login.html" class="mx-2 hover:text-accent">Log In</a>
      <a href="./dashboard.html" class="mx-2 hover:text-accent">Dashboard</a>
    </div>
  </nav>

  <!-- Main content: signup form -->
  <main class="flex flex-col items-center justify-center flex-1 p-6">
    <div class="bg-primary-light p-6 rounded shadow max-w-sm w-full">
      <h2 class="text-2xl font-semibold mb-4 text-center">Create an Account</h2>
      <form id="signupForm" class="flex flex-col space-y-4">
        <!-- Email field -->
        <label class="block">
          <span class="block text-sm text-secondary mb-1">Email</span>
          <input
            type="email"
            name="email"
            class="w-full px-3 py-2 rounded bg-primary text-white focus:ring-2 focus:ring-accent"
            required
          />
        </label>
        <!-- Password field -->
        <label class="block">
          <span class="block text-sm text-secondary mb-1">Password</span>
          <input
            type="password"
            name="password"
            class="w-full px-3 py-2 rounded bg-primary text-white focus:ring-2 focus:ring-accent"
            required
          />
        </label>
        <!-- Submit button triggers logic in signup.js -->
        <button
          type="submit"
          class="bg-accent rounded px-4 py-2 font-semibold hover:bg-teal-600 transition"
        >
          Sign Up
        </button>
      </form>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-primary-light p-4 text-center">
    <p class="text-sm text-secondary">&copy; 2025 MindMend. All rights reserved.</p>
  </footer>

  <!-- Page-specific JS for sign-up logic -->
  <script type="module" src="../scripts/signup.js"></script>
  <script type="module" src="../scripts/main.js"></script>
</body>
</html>
