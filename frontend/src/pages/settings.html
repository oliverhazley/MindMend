<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MindMend - Settings</title>
  <link rel="stylesheet" href="../dist/tailwind.css" />
</head>
<body class="min-h-screen flex flex-col">
  <!-- NAVBAR -->
  <nav class="w-full bg-primary-light/80 p-4 flex justify-between items-center">
    <div class="text-2xl font-bold">
      <a href="../index.html" class="hover:text-accent">MindMend</a>
    </div>
    <div class="space-x-4">
      <a href="./dashboard.html" class="hover:text-accent">Dashboard</a>
      <a href="./settings.html" class="hover:text-accent">Settings</a>
      <a href="./login.html" class="hover:text-accent">Log Out</a>
    </div>
  </nav>

  <main class="flex-1 p-4 md:p-8 max-w-4xl mx-auto w-full space-y-8">
    <!-- User Settings (e.g. name, notifications) -->
    <section class="card p-4">
      <h2 class="text-xl font-semibold mb-4">User Settings</h2>
      <form id="settingsForm" class="space-y-4">
        <!-- Example setting: Username -->
        <label class="block">
          <span class="block text-sm text-gray-300 mb-1">Username</span>
          <input
            type="text"
            name="username"
            placeholder="e.g. user123"
            class="w-full px-3 py-2 rounded bg-primary-dark text-white focus:ring-2 focus:ring-accent"
          />
        </label>
        <!-- Example setting: Email notifications -->
        <label class="block">
          <span class="block text-sm text-gray-300 mb-1">Email Notifications</span>
          <select
            name="notifications"
            class="w-full px-3 py-2 rounded bg-primary-dark text-white focus:ring-2 focus:ring-accent"
          >
            <option value="on">On</option>
            <option value="off">Off</option>
          </select>
        </label>
        <button type="submit" class="btn btn-primary">Save Settings</button>
      </form>
    </section>

    <!-- Device Integration (moved from dashboard to here) -->
    <section class="card p-4 space-y-4">
      <h2 class="text-xl font-semibold">Device Integration</h2>
      <!-- Oura Ring -->
      <div class="flex justify-between items-center">
        <div class="flex items-center space-x-2">
          <span class="text-gray-200">&#128142;</span>
          <span>Oura Ring</span>
        </div>
        <span class="text-green-400">Connected</span>
      </div>
      <hr class="border-gray-600"/>
      <!-- Polar H10 -->
      <div class="flex justify-between items-center">
        <div class="flex items-center space-x-2">
          <span class="text-gray-200">&#128241;</span> <!-- bluetooth icon -->
          <span>Polar H10</span>
        </div>
        <span class="text-red-400">Disconnected</span>
        <button id="polarConnectBtn" class="btn btn-primary ml-4">Connect</button>
      </div>
    </section>

    <!-- Export Data and Logout buttons -->
    <section class="card p-4 flex flex-col items-center space-y-4">
      <button class="btn btn-primary">Export Data</button>
      <button class="btn btn-danger">Logout</button>
    </section>
  </main>

  <footer class="bg-primary-light/80 p-4 text-center">
    <p class="text-sm text-gray-400">&copy; 2025 MindMend. All rights reserved.</p>
  </footer>

  <script type="module" src="../src/scripts/settings.js"></script>
  <script type="module" src="../src/scripts/polarconnect.js"></script>
</body>
</html>
