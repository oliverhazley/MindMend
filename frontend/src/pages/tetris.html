<!-- pages/tetris.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>MindMend - Tetris</title>
  <link rel="stylesheet" href="../../dist/tailwind.css" />
</head>
<body class="min-h-screen flex flex-col">
  <nav class="w-full bg-primary-light/80 p-4 flex justify-between items-center">
    <div class="text-2xl font-bold">
      <a href="../../index.html" class="hover:text-accent">MindMend</a>
    </div>
    <div class="space-x-4">
      <a href="./dashboard.html" class="hover:text-accent">Dashboard</a>
      <a href="./exercises.html" class="hover:text-accent">Exercises</a>
      <a href="./tetris.html" class="hover:text-accent">Tetris</a>
      <a href="./chat.html" class="hover:text-accent">Chat</a>
      <a href="./login.html" class="hover:text-accent">Log Out</a>
    </div>
  </nav>

  <main class="flex-1 p-6 flex flex-col items-center">
    <div class="card w-full max-w-xl">
      <h2 class="text-2xl font-bold mb-4 text-center">Tetris Game</h2>
      <!-- Tetris board container with background for better visual look -->
      <div id="tetrisBoard" class="w-full h-96 bg-gradient-to-br from-gray-800 to-gray-700 relative overflow-hidden flex items-center justify-center">
        <!-- The Tetris blocks will be rendered dynamically -->
        <p class="text-center text-gray-200">Loading Tetris...</p>
      </div>
      <!-- Controls -->
      <div class="flex justify-center space-x-4 mt-4">
        <button id="startTetrisBtn" class="btn btn-primary">Start</button>
        <button id="pauseTetrisBtn" class="btn btn-secondary">Pause</button>
      </div>
    </div>
  </main>

  <footer class="bg-primary-light/80 p-4 text-center">
    <p class="text-sm text-gray-400">&copy; 2025 MindMend. All rights reserved.</p>
  </footer>

  <script type="module" src="../scripts/tetris.js"></script>
  <script type="module" src="../scripts/main.js"></script>
</body>
</html>
