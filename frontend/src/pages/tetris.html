<html lang="en">

</head>
<body class="bg-gradient-to-b from-primary to-[#151721] text-white min-h-screen flex flex-col">



<!-- Navbar  -->
<nav class="w-full bg-primary-light/80 px-6 py-4 flex justify-between items-center shadow-md relative z-50">
  <div class="text-2xl font-bold text-white">
    <a href="../../index.html" class="hover:text-accent">MindMend</a>
  </div>

  <!-- Desktop Links -->
  <div class="hidden md:flex space-x-6 text-white">
    <a href="./dashboard.html" class="hover:text-accent">Dashboard</a>
    <a href="./exercises.html" class="hover:text-accent">Exercises</a>
    <a href="./tetris.html" class="hover:text-accent">Tetris</a>
    <a href="./chat.html" class="hover:text-accent">Chat</a>
    <a href="./info.html" class="hover:text-accent">Info</a>
    <a href="./settings.html" class="hover:text-accent">Settings</a>
    <a href="./login.html" class="hover:text-accent">Log Out</a>
  </div>

  <!-- Hamburger Icon (mobile) -->
  <button id="burgerBtn" class="md:hidden text-white focus:outline-none z-50">
    <svg class="w-8 h-8" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
      <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
    </svg>
  </button>

  <!-- Mobile Dropdown -->
  <div id="mobileMenu"
    class="hidden absolute top-full left-0 w-full bg-primary-light/80 text-white py-6 space-y-4 text-center shadow-xl md:hidden">
    <a href="./dashboard.html" class="block hover:text-accent">Dashboard</a>
    <a href="./exercises.html" class="block hover:text-accent">Exercises</a>
    <a href="./tetris.html" class="block hover:text-accent">Tetris</a>
    <a href="./chat.html" class="block hover:text-accent">Chat</a>
    <a href="./info.html" class="block hover:text-accent">Info</a>
    <a href="./settings.html" class="block hover:text-accent">Settings</a>
    <a href="./login.html" class="block hover:text-accent">Log Out</a>
  </div>
</nav>




  <main class="flex-1 p-4 md:p-8 max-w-3xl mx-auto w-full">
    <!-- Title & instructions -->
    <div class="text-center mb-6">
      <p class="text-sm text-gray-400">Use arrow keys (← ↑ → ↓) or swipe. ↓ = instant drop</p>
    </div>

    <!-- 2-col on desktop, stacked on mobile, horizontally centered on desktop -->
    <div class="card p-4 flex flex-col lg:flex-row items-center lg:items-start gap-6 lg:justify-center w-full">
      <!-- LEFT: Tetris Board (smaller) -->
      <div class="touch-none w-full max-w-[220px] mx-auto lg:mx-0">
        <!-- 160 wide x 320 tall => 10 cols x 20 rows, 16px each -->
        <canvas
          id="tetrisBoard"
          width="160"
          height="320"
          class="bg-primary rounded shadow-md w-full h-auto"
        ></canvas>
      </div>

      <!-- RIGHT: Score + Next + Buttons -->
      <div class="w-full lg:w-auto flex flex-col items-center lg:items-start space-y-4">
        <!-- Score & Next piece -->
        <div class="space-y-2 text-center lg:text-left">
          <p class="text-xl font-semibold">
            Score: <span id="score">0</span>
          </p>
          <div>
            <p class="text-sm text-gray-400 mb-1">Next Piece:</p>
            <canvas
              id="nextPiece"
              width="80"
              height="80"
              class="bg-primary rounded"
            ></canvas>
          </div>
        </div>
        <!-- Buttons row: Start is visible initially, Pause & Restart are hidden at first. -->
        <div class="flex gap-2">
          <button id="startTetrisBtn" class="btn btn-primary px-4 py-2">
            Start
          </button>
          <button id="pauseResumeBtn" class="btn btn-secondary px-4 py-2 hidden">
            Pause
          </button>
          <button id="restartTetrisBtn" class="btn btn-danger px-4 py-2 hidden">
            Restart
          </button>
        </div>
      </div>
    </div>
  </main>

  <footer class="bg-primary-light/80 p-4 text-center text-gray-400 text-sm">
    &copy; 2025 MindMend. All rights reserved.
  </footer>

  <script type="module" src="../scripts/tetris.js"></script>
  <script type="module" src="../scripts/navbar.js"></script>
</body>
</html>
